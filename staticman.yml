comments:
  allowedFields     : ['name', 'email', 'message', 'replying_to']
  branch            : "master"
  commitMessage     : "New comment"
  filename          : "comment-{@timestamp}"
  format            : "yaml"
  moderation        : true
  path              : "_data/comments/{options.slug}"
  requiredFields    : ['name', 'email', 'message']
  transforms:
    email           : md5
  generatedFields:
    date:
      type          : "date"
      options:
        format      : "iso8601"