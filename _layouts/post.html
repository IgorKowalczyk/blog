---
layout: default
comments: true
---
<article class="post">
<header class="post-header">
<h2 class="post-title" >{{ page.title | escape }}</h2>
<p class="post-meta">
<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d-%m-%Y" }}</time>
<ul class="cat">
<li>
{% for category in page.categories %}
<a href="/blog/categories/{{ category }}.html">{{ category }}</a>&nbsp;
{% endfor %}
</li>
</ul>
</p>
</header>
<section class="post-content">
{{ content }}
</section>
<div id="commento"></div>
<script src="https://cdn.commento.io/js/commento.js" data-hide-deleted="true"></script>
</article>
