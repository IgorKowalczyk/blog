comments:
 allowedFields: ["name", "email", "message", "slug"]
 branch: "master"
 commitMessage: "New comment by {fields.name}"
 filename: "comment-{@timestamp}"
 format: "yaml"
 moderation: true
 path: "_data/comments/{options.slug}"
 requiredFields: ["name", "email", "message"]
 transforms:
  email: md5
 generatedFields:
  date:
   type: "date"
  options:
   format: "iso8601"