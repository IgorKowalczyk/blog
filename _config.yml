# Title of the blog
title: "Igor Kowalczyk Blog"

# Your name (or nickname/company name)
name: "Igor Kowalczyk"

# E-Mail (Public)
email: "xxmajonezxx@gmail.com"

# Description
description: "Blog na którym pojawiają się wpisy na temat programowania lub innych technologi."

# Link to portfolio (end with slash) - if you don't have - leave blank
portfolio: "/"

# Main url to the site (end without slash) [or dir.]
url: "https://igorkowalczyk.github.io/"
baseurl: "blog"

# Your github username (no link) - if you don't have - leave blank
github_username: "igorkowalczyk"

# Twitter username (no link) - if you don't have - leave blank
twitter: "@majonezexe"

# Time zone
timezone: "Europe/Warsaw"

# First Launch of the site (displays in footer)
first-launch: "2019"

# Support to mobile browsers (It’s unknown what range of browsers support this meta tags) [Better to set the value to "false"!]
mobile: "false"

# Page pagination
paginate: 8

# Markdown and Default theme
markdown: kramdown
theme: minima

# Encoding (default: utf-8)
encoding: utf-8

# RSS Feed config
feed:
 enabled: "true"

# Plugins
plugins:
 - jekyll-paginate

# Exclude files
exclude:
 - Gemfile
 - Gemfile.lock
 - feed.xml

# Categories
categories_names:
 "offtop": "Offtop"
 "internet": "Internet"
 "programowanie": "Programowanie"
 "javascript": "JavaScript"

# To comments (only github. Replace "igorkowalczyk/blog" with your [username/repo]
comments-post: "https://api-igorkowalczyk.herokuapp.com/v2/entry/igorkowalczyk/blog/master/comments"

# Default branch to comments
staticman:
 branch: "master"

