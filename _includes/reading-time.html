<span class="reading-time" title="
{% assign words-count = content | number_of_words %}
{% if words-count < 1 %}
1 słowo
{% else %}
{{ words-count | divided_by: 1 }} słów
{% endif %}">
{% assign words = content | number_of_words %}
{% assign wpm = site.words-per-minute %}
{% if words < wpm %}
1 miuta czytania
{% else %}
{{ words | divided_by: site.words-per-minute }} minuty czytania
{% endif %}
</span>
