<form method="post" action="{{ site.staticman_url }}">
    <input type="hidden" name="options[reply_to]" value="{{ include.reply_to }}" />
    <div style="clear: both; padding-top: .5em;">Name</div>
    <input type="text" name="options[author]" />
    <div>E-mail</div>
    <input type="email" name="options[email]" />
    <div>Comment</div>
    <textarea name="options[text]"></textarea>
    <input type="submit" value="Submit" />
</form>
