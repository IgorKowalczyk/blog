<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="canonical" href="{{ site.url || site.host }}{{ site.baseurl }}{{ page.url | replace:'index.html','' | remove: ".html" }}">
{% if site.mobile != "false" %}
<meta name="copyright" content="(c) Copyright Igor Kowalczyk {{ site.first-lauch }} to Present">
<meta name="HandheldFriendly" content="true">
<meta name="MobileOptimized" content="375">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="#fff">
<meta http-equiv="cleartype" content="on">
{% endif %}
<meta name="theme-color" content="#fff">
<meta property="og:locale" content="pl_PL">
<meta property="og:type" content="website">
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %} {{ site.title }}{% endif %}">
<meta property="og:url" content="{{ site.url || site.host }}{{ site.baseurl }}{{ page.url | remove: ".html" }}">
<meta property="og:site_name" content="{{ site.name }}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
{% if page.image %}<meta property="og:image" content="{{ site.url || site.host }}{{ site.baseurl }}/lib/pics/thumbs/{{ page.image }}">{% endif %}
{% if page.image %<meta name="twitter:image" content="{{ site.url || site.host }}{{ site.baseurl }}/lib/pics/thumbs/{{ page.image }}">{% else %}<meta name="twitter:image" content="{{ site.url || site.host }}{{ site.baseurl }}/lib/favicon/favicon.jpg">{% endif %}
<meta name="twitter:card" content="summary">
{% if site.twitter %}<meta name="twitter:site" content="{{ site.twitter }}">{% endif %}
{% if site.twitter %}<meta name="twitter:creator" content="{{ site.twitter }}">{% endif %}
<meta name="twitter:url" content="{{ site.url || site.host }}{{ site.baseurl }}{{ page.url | remove: ".html" }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %} {{ site.title }}{% endif %}">
{% if page.description %}
<meta name="twitter:description" content="{{ page.description }}">
{% else %}
<meta name="twitter:description" content="{{ site.description }}">
{% endif %}
{% unless site.feed.enabled == false %}
<link href="{{ site.url || site.host }}{{ site.baseurl }}/feeds/feed.xml" type="application/rss+xml" rel="alternate">
{% endunless %}
<script type="application/ld+json">
{
"@context": "http://schema.org",
"@type": "Article",
"timeRequired": "P3M",
"mainEntityOfPage": "{{ site.url || site.host }}{{ site.baseurl }}",
"headline": "{{ page.title }}",
"datePublished": "{{ page.date }}",
"dateModified": "{{ page.date }}",
{% if page.description %}
"description": "{{ page.description }}",
{% else %}
"description": "{{ site.description }}",
{% endif %}
"wordCount": "666",
{% if page.image %}
"image": {
"@type": "ImageObject",
"url": "{{ site.url || site.host }}{{ site.baseurl }}/lib/pics/thumbs/{{ page.image }}",
"height": "225",
"width": "300"
},
{% endif %}
"author": {
"@type": "Person",
"name": "{{ page.author }}",
{% if site.twitter %}
"sameAs": ["{{ site.url || site.host }}", "{{ site.twitter }}"]
{% else %}
"sameAs": "{{ site.url || site.host }}"
{% endif %}
},
"publisher": {
"@type": "Organization",
"name": "{{ site.author }}",
"url": "{{ site.url || site.host }}",
{% if site.twitter %}
"sameAs": ["{{ site.url || site.host }}", "{{ site.twitter }}"],
{% else %}
"sameAs": "{{ site.url || site.host }}",
{% endif %}
"logo": {
"@type": "ImageObject",
"url": "{{ site.url || site.host }}{{ site.baseurl }}/lib/favicon/favicon.jpg",
"height": "500",
"width": "355"
}
}
}
</script>
