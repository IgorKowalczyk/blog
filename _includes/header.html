<noscript><div class="no-js">Aby wyświetlić tą stronę proszę włączyć obsługę Java Script w twojej przeglądarce.</div></noscript>
<nav class="nav" role="navigation">
 <div style="inset: 0px;z-index: -1;position: absolute;backdrop-filter: blur(11px);opacity: 1;background-color: rgba(0, 0, 0, 0.01);"></div>
 <span class="logo"><a href="{{ site.url || site.host }}{{ site.baseurl }}">{{ site.title }}</a></span>
 <input class="menu-btn" type="checkbox" id="menu-btn" />
 <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
 <ul class="menu">
  <li><a href="{{ site.url || site.host }}{{ site.baseurl }}" aria-label="Zobacz aktualności na blogu">Aktualności</a></li>
  {% if site.portfolio %}
  <li><a href="{{ site.portfolio }}" class="link-fade" aria-label="Zobacz Portfolio">Portfolio</a></li>
  {% endif %} {% if site.github_username %}
  <li><a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener">Github</a></li>
  {% endif %}
 </ul>
</nav>
