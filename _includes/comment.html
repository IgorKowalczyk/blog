<div class="comment">
    <div class="avatar">
        <img src="{{ comment.email | gravatar }}?d=mm">
    </div>
    <div class="content">
        <span class="author">{{ comment.author }}</span>
        <div class="metadata">
            {% if comment.date %}
            <span class="date">
                {{ comment.date | date_to_string }}
            </span>
            {% endif %}
        </div>
        <div class="actions">
            <a href="{{ comment.reply_url }}" class="reply">Odpowiedz</a>
        </div>
        <div class="text">
            {{ comment.content | markdownify }}
        </div>
    </div>
    {{ comment.replies }}
</div>
