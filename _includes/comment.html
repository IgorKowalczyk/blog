<div class="comment">
<div class="meta">
<p class="name">
{% if commentData.email %}
<img src="https://www.gravatar.com/avatar/{{ commentData.email }}?d=mm&s=60" alt="{{ commentData.name | escape }}">
{% else %}
<img src="/blog/lib/img/avatar.jpg" alt="{{ comment.name | escape }}">
{% endif %} Od: {{ commentData.name }} <span class="bullet" aria-hidden="true">&bull;</span> <span title="{{ commentData.date | date: "%Y-%m-%d %H:%M" }}">{{ commentData.date | date: "%d-%m-%Y" }}</span></p>
</div>
<p class="message">{{ commentData.message }}</p>
</div>
