{% for comment in site.data.comments %}
<div class="comment">
<div class="meta">
<p class="name">
{% if comment[1].email %}
<img src="https://www.gravatar.com/avatar/{{ comment[1].email }}?d=mm&s=60" alt="{{ comment[1].name| escape }}">
{% else %}
<img src="/blog/lib/img/avatar.jpg" alt="{{ comment[1].name | escape }}">
{% endif %} Od: {{ comment[1].name | strip_html }} * {{ comment[1].date | date: "%d/%m/%Y" }}</p>
</div>
<div class="comment-body">
<p class="message">{{ comment[1].message | markdownify | smartify }}</p>
</div>
</div>
{% endfor %}
