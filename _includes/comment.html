<div class="comment">
<div class="meta">
<p class="name">
{% if include.email %}
<img src="https://www.gravatar.com/avatar/{{ include.email }}?d=mm&s=60" alt="{{ include.name | escape }}">
{% else %}
<img src="/blog/lib/img/avatar.jpg" alt="{{ include.name | escape }}">
{% endif %} Od: {{ include.name | strip_html }} * {{ include.date | date: "%d/%m/%Y" }}</p>
</div>
<div class="comment-body">
<p class="message">{{ include.message | markdownify | smartify }}</p>
</div>
</div>
