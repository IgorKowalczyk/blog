# Title of the blog
title: "Igor Kowalczyk Blog"

# Your name
name: "Igor Kowalczyk"

# E-Mail
email: "example@email.com"

# Description
description: "Example Description"

# Link to portfolio (end with slash)
portfolio: "/"

# Main url to the site (end without slash) [or dir.]
url: "https://example.com/"
baseurl: "blog"

# Your github username
github_username: "example"

# Twitter username
twitter: "@example"

# Time zone
timezone: "Europe/Warsaw"

# First Launch of the site
first-launch: "2137"

# Support to mobile browsers (Itâ€™s unknown what range of browsers support this meta tags) [Better to set the value to "false"!]
mobile: "false"

# Page pagination
paginate: 8

# Markdown and Default theme
markdown: kramdown
theme: minima

# Encoding (default: utf-8)
encoding: utf-8

# RSS Feed config (boolean)
feed:
 enabled: "true"

# Plugins
plugins:
 - jekyll-paginate

# Exclude files
exclude:
 - Gemfile
 - Gemfile.lock
 - feed.xml

# Categories
categories_names:
 "offtop": "Offtop"
 "internet": "Internet"
 "programowanie": "Programowanie"
 "javascript": "JavaScript"

# To comments (Only Github Repos! Syntax: username/repo)
comments-post: "https://api-igorkowalczyk.herokuapp.com/v2/entry/EXAMPLE/REPO/master/comments"

# Default branch to comments
staticman:
 branch: "master"

